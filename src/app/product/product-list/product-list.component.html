<div *ngFor="let product of products">
    <mat-card class="product-card" appearance="outlined">
        <img mat-card-image src="images/{{product.image_url}}" alt="Photo of {{product.name}}">
        <mat-card-content>
            <mat-card-title>{{product.name}}</mat-card-title>
            <mat-card-subtitle>{{product.price | currency:'EUR'}}</mat-card-subtitle>
        </mat-card-content>
      </mat-card>
</div>
